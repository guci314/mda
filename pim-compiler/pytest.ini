[pytest]
# pytest 配置文件

# 测试路径
testpaths = tests

# 测试文件模式
python_files = test_*.py *_test.py

# 测试类模式
python_classes = Test*

# 测试函数模式
python_functions = test_*

# 输出选项
addopts = 
    -v
    --strict-markers
    --tb=short

# 标记定义
markers =
    slow: 标记为慢速测试（使用 -m "not slow" 跳过）
    integration: 集成测试（需要外部资源）
    unit: 单元测试（快速、独立）

# 忽略的警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning