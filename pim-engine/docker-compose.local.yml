version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: pim-postgres-local
    ports:
      - "5432:5432"  # 暴露到主机
    environment:
      - POSTGRES_USER=pim
      - POSTGRES_PASSWORD=pim123
      - POSTGRES_DB=pim_engine
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pim"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - pim-network-local

  redis:
    image: redis:7-alpine
    container_name: pim-redis-local
    ports:
      - "6379:6379"  # 暴露到主机
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - pim-network-local

  # 可选：数据库管理界面
  adminer:
    image: adminer
    container_name: pim-adminer-local
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - pim-network-local

volumes:
  postgres-data:
  redis-data:

networks:
  pim-network-local:
    driver: bridge