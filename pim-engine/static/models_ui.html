    </style>

<body>
    <div class="container">
        <div class="header">

            <p>åŠ è½½å’Œç®¡ç†å¹³å°æ— å…³æ¨¡å‹ï¼ˆPIMï¼‰</p>

        <div class="nav-tabs">
            <a href="#" class="nav-tab active">æ¨¡å‹ç®¡ç†</a>
            <a href="/ui/instances" class="nav-tab">å®ä¾‹ç®¡ç†</a>

        <div id="alerts"></div>
        
        <div class="card">
            <h2>åŠ è½½æ–°æ¨¡å‹</h2>
            <div style="margin-bottom: 20px;">
                <ul class="nav nav-tabs" style="display: flex; gap: 10px; margin-bottom: 15px;">
                    <li class="nav-item">
                        <button class="nav-tab active" onclick="switchTab('file')" id="fileTab">ä¸Šä¼ æ–‡ä»¶</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-tab" onclick="switchTab('name')" id="nameTab">ä»æ¨¡å‹ç›®å½•åŠ è½½</button>
                    </li>
                </ul>
                
                <!-- æ–‡ä»¶ä¸Šä¼ è¡¨å• -->
                <form id="uploadModelForm" class="tab-content">
                    <div class="upload-area" id="uploadArea">
                        <input type="file" id="fileInput" accept=".md,.yaml,.yml" style="display: none;">
                        <div class="upload-placeholder" onclick="document.getElementById('fileInput').click()">
                            <div style="font-size: 3em; color: #3498db;">ğŸ“</div>
                            <h3 style="color: #2c3e50; margin: 10px 0;">æ‹–æ”¾æ–‡ä»¶åˆ°æ­¤å¤„æˆ–ç‚¹å‡»é€‰æ‹©</h3>
                            <p style="color: #7f8c8d;">æ”¯æŒ .md, .yaml, .yml æ ¼å¼çš„ PIM æ¨¡å‹æ–‡ä»¶</p>
                        </div>
                    </div>
                    <div id="fileInfo" style="display: none; margin: 15px 0;">
                        <div style="display: flex; align-items: center; justify-content: space-between; padding: 10px; background: #f8f9fa; border-radius: 4px;">

                <!-- æ¨¡å‹åç§°è¡¨å• -->
                <form id="loadModelForm" class="load-model-form tab-content" style="display: none;">
                    <input type="text" id="modelName" class="form-input" placeholder="è¾“å…¥æ¨¡å‹åç§°ï¼ˆå¦‚: user_managementï¼‰" required>
                    <button type="submit" class="btn btn-primary">åŠ è½½æ¨¡å‹</button>
                </form>
            </div>
        </div>
        
        <div class="card">
            <h2>å·²åŠ è½½çš„æ¨¡å‹ <span id="modelCount"></span></h2>
            <div id="modelList" class="model-list">
                <div class="empty-state">
                    <h3>æš‚æ— åŠ è½½çš„æ¨¡å‹</h3>
                    <p>è¯·åœ¨ä¸Šæ–¹è¾“å…¥æ¨¡å‹åç§°å¹¶ç‚¹å‡»"åŠ è½½æ¨¡å‹"</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = '';
        let models = [];
        let selectedFile = null;
        
        // åˆ‡æ¢æ ‡ç­¾
        function switchTab(tab) {
            const fileTab = document.getElementById('fileTab');
            const nameTab = document.getElementById('nameTab');
            const uploadForm = document.getElementById('uploadModelForm');
            const loadForm = document.getElementById('loadModelForm');
            
            if (tab === 'file') {
                fileTab.classList.add('active');
                nameTab.classList.remove('active');
                uploadForm.style.display = 'block';
                loadForm.style.display = 'none';
            } else {
                fileTab.classList.remove('active');
                nameTab.classList.add('active');
                uploadForm.style.display = 'none';
                loadForm.style.display = 'flex';
            }
        }
        
        // æ–‡ä»¶æ‹–æ”¾å¤„ç†
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('drag-over');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });
        
        // å¤„ç†æ–‡ä»¶é€‰æ‹©
        function handleFileSelect(file) {
            const validExtensions = ['.md', '.yaml', '.yml'];
            const fileExt = file.name.substring(file.name.lastIndexOf('.')).toLowerCase();
            
            if (!validExtensions.includes(fileExt)) {
                showAlert('è¯·é€‰æ‹© .md, .yaml æˆ– .yml æ ¼å¼çš„æ–‡ä»¶', 'error');
                return;
            }
            
            selectedFile = file;
            document.getElementById('fileName').textContent = file.name;
            document.getElementById('fileInfo').style.display = 'block';
            document.getElementById('uploadArea').style.display = 'none';
        }
        
        // æ¸…é™¤é€‰ä¸­çš„æ–‡ä»¶
        function clearFile() {
            selectedFile = null;
            document.getElementById('fileInput').value = '';
            document.getElementById('fileInfo').style.display = 'none';
            document.getElementById('uploadArea').style.display = 'block';
        }
        
        // æ˜¾ç¤ºæç¤ºä¿¡æ¯
        function showAlert(message, type = 'info') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            const alertsContainer = document.getElementById('alerts');
            alertsContainer.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }
        
        // è·å–æ¨¡å‹åˆ—è¡¨
        async function fetchModels() {
            try {
                const response = await fetch(`${API_BASE}/models`);
                const data = await response.json();
                models = data.models;
                renderModels();
            } catch (error) {
                showAlert('è·å–æ¨¡å‹åˆ—è¡¨å¤±è´¥: ' + error.message, 'error');
            }
        }
        
        // æ¸²æŸ“æ¨¡å‹åˆ—è¡¨
        function renderModels() {
            const modelList = document.getElementById('modelList');
            const modelCount = document.getElementById('modelCount');
            
            modelCount.textContent = `(${models.length})`;
            
            if (models.length === 0) {
                modelList.innerHTML = `
                    <div class="empty-state">
                        <h3>æš‚æ— åŠ è½½çš„æ¨¡å‹</h3>
                        <p>è¯·åœ¨ä¸Šæ–¹è¾“å…¥æ¨¡å‹åç§°å¹¶ç‚¹å‡»"åŠ è½½æ¨¡å‹"</p>
                    </div>
                `;
                return;
            }
            
            modelList.innerHTML = models.map(model => `
                <div class="model-item">
                    <div class="model-info">
                        <h3>${model.name}</h3>
                        <p>${model.description || 'æ— æè¿°'}</p>
                        <div class="model-meta">
                            <span class="meta-item"><strong>ç‰ˆæœ¬:</strong> ${model.version}</span>
                            <span class="meta-item"><strong>æºæ–‡ä»¶:</strong> ${model.source_file}</span>
                            <span class="meta-item"><strong>åŠ è½½æ—¶é—´:</strong> ${new Date(model.loaded_at).toLocaleString('zh-CN')}</span>
                        </div>
                        <div class="detail-grid">
                            ${model.entities.length > 0 ? `
                                <div class="detail-item">
                                    <h4>å®ä½“ (${model.entities.length})</h4>
                                    <ul>
                                        ${model.entities.map(e => `<li>â€¢ ${e}</li>`).join('')}
                                    </ul>
                                </div>
                            ` : ''}
                            ${model.services.length > 0 ? `
                                <div class="detail-item">
                                    <h4>æœåŠ¡ (${model.services.length})</h4>
                                    <ul>
                                        ${model.services.map(s => `<li>â€¢ ${s}</li>`).join('')}
                                    </ul>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                    <div class="model-actions">
                        <button class="btn btn-success" onclick="createInstance('${model.name}')">åˆ›å»ºå®ä¾‹</button>
                        <button class="btn btn-danger" onclick="unloadModel('${model.name}')">å¸è½½</button>
                    </div>
                </div>
            `).join('');
        }
        
        // åŠ è½½æ¨¡å‹
        async function loadModel(modelName) {
            try {
                const response = await fetch(`${API_BASE}/models/load`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ model_name: modelName })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showAlert(`æ¨¡å‹ '${modelName}' åŠ è½½æˆåŠŸï¼`, 'success');
                    fetchModels();
                } else {
                    const error = await response.json();
                    showAlert(`åŠ è½½å¤±è´¥: ${error.detail}`, 'error');
                }
            } catch (error) {
                showAlert('åŠ è½½æ¨¡å‹å¤±è´¥: ' + error.message, 'error');
            }
        }
        
        // å¸è½½æ¨¡å‹
        async function unloadModel(modelName) {
            if (!confirm(`ç¡®å®šè¦å¸è½½æ¨¡å‹ '${modelName}' å—ï¼Ÿè¿™å°†åœæ­¢æ‰€æœ‰ç›¸å…³å®ä¾‹ã€‚`)) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/models/${modelName}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showAlert(data.message, 'success');
                    fetchModels();
                } else {
                    const error = await response.json();
                    showAlert(`å¸è½½å¤±è´¥: ${error.detail}`, 'error');
                }
            } catch (error) {
                showAlert('å¸è½½æ¨¡å‹å¤±è´¥: ' + error.message, 'error');
            }
        }
        
        // åˆ›å»ºå®ä¾‹ï¼ˆè·³è½¬åˆ°å®ä¾‹ç®¡ç†é¡µé¢ï¼‰
        function createInstance(modelName) {
            window.location.href = `/ui/instances?model=${modelName}`;
        }
        
        // æ–‡ä»¶ä¸Šä¼ è¡¨å•æäº¤
        document.getElementById('uploadModelForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!selectedFile) {
                showAlert('è¯·å…ˆé€‰æ‹©ä¸€ä¸ªæ¨¡å‹æ–‡ä»¶', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', selectedFile);
            
            try {
                const response = await fetch(`${API_BASE}/models/upload`, {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showAlert(`æ¨¡å‹ '${data.name}' ä¸Šä¼ å¹¶åŠ è½½æˆåŠŸï¼`, 'success');
                    clearFile();
                    fetchModels();
                } else {
                    const error = await response.json();
                    showAlert(`ä¸Šä¼ å¤±è´¥: ${error.detail}`, 'error');
                }
            } catch (error) {
                showAlert('ä¸Šä¼ æ¨¡å‹å¤±è´¥: ' + error.message, 'error');
            }
        });
        
        // è¡¨å•æäº¤
        document.getElementById('loadModelForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const modelName = document.getElementById('modelName').value.trim();
            if (modelName) {
                await loadModel(modelName);
                document.getElementById('modelName').value = '';
            }
        });
        
        // é¡µé¢åŠ è½½æ—¶è·å–æ¨¡å‹åˆ—è¡¨
        fetchModels();
        
        // å®šæœŸåˆ·æ–°
        setInterval(fetchModels, 10000);
    </script>
