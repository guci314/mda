    <script>
        // Add error handling
        window.addEventListener('error', function(e) {
            console.error('Script error:', e.message, 'at', e.filename, ':', e.lineno);
        });
        
        let models = [];
        let selectedFile = null;
        let compilingModels = new Set(); // è·Ÿè¸ªæ­£åœ¨ç¼–è¯‘çš„æ¨¡å‹
        
        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', async function() {
            // ç­‰å¾…é…ç½®åŠ è½½
            if (typeof loadConfig === 'function') {
                await loadConfig();
            }
            
            // æ·»åŠ æŒ‰é’®äº‹ä»¶ç›‘å¬å™¨
            const uploadBtn = document.getElementById('uploadModelBtn');
            if (uploadBtn) {
                uploadBtn.addEventListener('click', function() {
                    console.log('Upload button clicked');
                    window.showUploadModal();
                });
            }
            
            const refreshBtn = document.getElementById('refreshBtn');
            if (refreshBtn) {
                refreshBtn.addEventListener('click', function() {
                    window.refreshModels();
                });
            }
            
            const loadAllBtn = document.getElementById('loadAllBtn');
            if (loadAllBtn) {
                loadAllBtn.addEventListener('click', function() {
                    window.loadAllModels();
                });
            }
            
            refreshModels();
            setupDragAndDrop();
        });
        
        // åˆ·æ–°æ¨¡å‹åˆ—è¡¨
        window.refreshModels = async function() {
            const refreshBtn = document.querySelector('#refreshText');
            refreshBtn.innerHTML = '<span class="spinner"></span> åŠ è½½ä¸­...';
            
            try {
                // ç›´æ¥è·å–å·²åŠ è½½çš„æ¨¡å‹
                const modelsRes = await fetch(API_BASE_URL + '/models');
                const modelsData = await modelsRes.json();
                
                models = modelsData.models || [];
                
                renderModels();
                showAlert('æ¨¡å‹åˆ—è¡¨å·²åˆ·æ–°', 'success');
            } catch (error) {
                console.error('Error refreshing models:', error);
                showAlert('åˆ·æ–°å¤±è´¥: ' + error.message, 'error');
            } finally {
                refreshBtn.innerHTML = 'åˆ·æ–°åˆ—è¡¨';
            }
        }
        
        // æ¸²æŸ“æ¨¡å‹åˆ—è¡¨
        function renderModels() {
            const container = document.getElementById('modelsList');
            
            // åˆå¹¶å·²åŠ è½½çš„æ¨¡å‹å’Œæ­£åœ¨ç¼–è¯‘çš„æ¨¡å‹
            const allItems = [];
            
            // æ·»åŠ æ­£åœ¨ç¼–è¯‘çš„æ¨¡å‹
            compilingModels.forEach(modelName => {
                if (!models.some(m => m.name === modelName)) {
                    allItems.push({
                        name: modelName,
                        isCompiling: true
                    });
                }
            });
            
            // æ·»åŠ å·²åŠ è½½çš„æ¨¡å‹
            allItems.push(...models);
            
            if (allItems.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>æš‚æ— æ¨¡å‹</h3>
                        <p>ç‚¹å‡»"ä¸Šä¼ æ¨¡å‹"æŒ‰é’®æ·»åŠ æ–°çš„ PIM æ¨¡å‹</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = allItems.map(model => {
                if (model.isCompiling) {
                    // æ­£åœ¨ç¼–è¯‘çš„æ¨¡å‹
                    return `
                        <div class="model-card" style="border: 2px solid #004085; background: #f0f8ff;">
                            <div class="model-header">
                                <h3 class="model-title">${model.name}</h3>
                                <span class="model-status status-compiling">
                                    <span class="compilation-spinner"></span>
                                    ç¼–è¯‘ä¸­
                                </span>
                            </div>
                            
                            <div class="compilation-info">
                                <p><strong>ğŸ”„ æ­£åœ¨ç¼–è¯‘æ¨¡å‹...</strong></p>
                                <p id="compile-time-${model.name}" style="font-size: 18px; color: #004085; font-weight: bold;">å·²ç”¨æ—¶: 0ç§’</p>
                                <p style="font-size: 12px; margin-top: 5px; color: #666;">
                                    ç¼–è¯‘è¿‡ç¨‹åŒ…æ‹¬ï¼šç”ŸæˆPSMã€ç”Ÿæˆä»£ç ã€åˆ›å»ºæ•°æ®åº“ç»“æ„ç­‰æ­¥éª¤
                                </p>
                                <div style="margin-top: 10px;">
                                    <div style="background: #e0e0e0; height: 4px; border-radius: 2px; overflow: hidden;">
                                        <div style="background: #004085; height: 100%; width: 30%; animation: progress 3s infinite;"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    // å·²åŠ è½½çš„æ¨¡å‹
                    return `
                        <div class="model-card">
                            <div class="model-header">
                                <h3 class="model-title">${model.name}</h3>
                                <span class="model-status status-loaded">
                                    å·²åŠ è½½
                                </span>
                            </div>
                            
                            <div class="model-info">
                                <p><span class="label">ç‰ˆæœ¬:</span> ${model.version || '1.0.0'}</p>
                                <p><span class="label">æè¿°:</span> ${model.description || 'æš‚æ— æè¿°'}</p>
                                <p><span class="label">å®ä½“:</span> ${model.entities ? model.entities.length : 0} ä¸ª</p>
                                <p><span class="label">æœåŠ¡:</span> ${model.services ? model.services.length : 0} ä¸ª</p>
                            </div>
                            
                            <div class="model-actions">
                                <button class="btn btn-danger" onclick="unloadModel('${model.name}')">
                                    å¸è½½
                                </button>
                                <button class="btn btn-danger" onclick="hardUnloadModel('${model.name}')">
                                    ç¡¬å¸è½½
                                </button>
                                <button class="btn" onclick="previewModel('${model.name}')">
                                    é¢„è§ˆ
                                </button>
                            </div>
                        </div>
                    `;
                }
            }).join('');
        }
        
        // åŠ è½½æ¨¡å‹
        async function loadModel(modelName) {
            try {
                const res = await fetch(API_BASE_URL + `/models/load?model_name=${modelName}`, {
                    method: 'POST'
                });
                
                if (res.ok) {
                    showAlert(`æ¨¡å‹ ${modelName} åŠ è½½æˆåŠŸ`, 'success');
                    await refreshModels();
                } else {
                    const error = await res.json();
                    showAlert(`åŠ è½½å¤±è´¥: ${error.detail || 'æœªçŸ¥é”™è¯¯'}`, 'error');
                }
            } catch (error) {
                showAlert(`åŠ è½½å¤±è´¥: ${error.message}`, 'error');
            }
        }
        
        // å¸è½½æ¨¡å‹
        async function unloadModel(modelName) {
            if (!confirm(`ç¡®å®šè¦å¸è½½æ¨¡å‹ ${modelName} å—ï¼Ÿ`)) {
                return;
            }
            
            try {
                const res = await fetch(API_BASE_URL + `/models/${modelName}`, {
                    method: 'DELETE'
                });
                
                if (res.ok) {
                    showAlert(`æ¨¡å‹ ${modelName} å¸è½½æˆåŠŸ`, 'success');
                    await refreshModels();
                } else {
                    const error = await res.json();
                    showAlert(`å¸è½½å¤±è´¥: ${error.detail || 'æœªçŸ¥é”™è¯¯'}`, 'error');
                }
            } catch (error) {
                showAlert(`å¸è½½å¤±è´¥: ${error.message}`, 'error');
            }
        }
        
        // ç¡¬å¸è½½æ¨¡å‹
        async function hardUnloadModel(modelName) {
            if (!confirm(`ç¡®å®šè¦ç¡¬å¸è½½æ¨¡å‹ ${modelName} å—ï¼Ÿ\n\nè­¦å‘Šï¼šè¿™å°†åˆ é™¤æ‰€æœ‰ç›¸å…³æ–‡ä»¶å’Œç›®å½•ï¼`)) {
                return;
            }
            
            try {
                const res = await fetch(API_BASE_URL + `/models/${modelName}?hard=true`, {
                    method: 'DELETE'
                });
                
                if (res.ok) {
                    showAlert(`æ¨¡å‹ ${modelName} ç¡¬å¸è½½æˆåŠŸ`, 'success');
                    await refreshModels();
                } else {
                    const error = await res.json();
                    showAlert(`ç¡¬å¸è½½å¤±è´¥: ${error.detail || 'æœªçŸ¥é”™è¯¯'}`, 'error');
                }
            } catch (error) {
                showAlert(`ç¡¬å¸è½½å¤±è´¥: ${error.message}`, 'error');
            }
        }
        
        // åŠ è½½æ‰€æœ‰æ¨¡å‹
        window.loadAllModels = async function() {
            const unloadedModels = models.filter(m => m.status === 'unloaded');
            if (unloadedModels.length === 0) {
                showAlert('æ‰€æœ‰æ¨¡å‹éƒ½å·²åŠ è½½', 'info');
                return;
            }
            
            showAlert(`æ­£åœ¨åŠ è½½ ${unloadedModels.length} ä¸ªæ¨¡å‹...`, 'info');
            
            for (const model of unloadedModels) {
                await loadModel(model.name);
            }
        }
        
        // é¢„è§ˆæ¨¡å‹
        async function previewModel(modelName) {
            try {

        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        window.uploadFile = async function() {

                    } else {

                // æ¢å¤ä¸Šä¼ æŒ‰é’®

        // æ£€æŸ¥æ¨¡å‹ç¼–è¯‘çŠ¶æ€
        let compilationCheckIntervals = new Map(); // æ”¯æŒå¤šä¸ªæ¨¡å‹åŒæ—¶ç¼–è¯‘
        
        function startCompilationStatusCheck(modelName) {
            // ä¸éœ€è¦å†æ¬¡æ·»åŠ åˆ°ç¼–è¯‘åˆ—è¡¨ï¼Œå› ä¸ºå·²ç»åœ¨ä¸Šä¼ æˆåŠŸæ—¶æ·»åŠ äº†
            const startTime = Date.now();
            console.log(`å¼€å§‹ç›‘æ§æ¨¡å‹ ${modelName} çš„ç¼–è¯‘çŠ¶æ€`);
            
            // å¦‚æœè¯¥æ¨¡å‹å·²ç»åœ¨æ£€æŸ¥ä¸­ï¼Œå…ˆæ¸…é™¤æ—§çš„
            if (compilationCheckIntervals.has(modelName)) {
                clearInterval(compilationCheckIntervals.get(modelName));
            }
            
            const intervalId = setInterval(async () => {
                // æ›´æ–°ç¼–è¯‘æ—¶é—´
                const elapsedTime = Math.floor((Date.now() - startTime) / 1000);
                updateCompilationTime(modelName, elapsedTime);
                
                // åˆ·æ–°æ¨¡å‹åˆ—è¡¨
                await refreshModels();
                
                // æ£€æŸ¥æ˜¯å¦ç¼–è¯‘å®Œæˆ
                // ç”±äºç¼–è¯‘å¤±è´¥ä¹Ÿä¼šå¯¼è‡´æ¨¡å‹å‡ºç°åœ¨åˆ—è¡¨ä¸­ï¼Œæˆ‘ä»¬éœ€è¦æ£€æŸ¥æ˜¯å¦è¿˜åœ¨ç¼–è¯‘ä¸­
                // å¦‚æœè¶…è¿‡ä¸€å®šæ—¶é—´ï¼ˆæ¯”å¦‚5åˆ†é’Ÿï¼‰è¿˜åœ¨ç¼–è¯‘ï¼Œå¯èƒ½æ˜¯ç¼–è¯‘å¤±è´¥äº†
                const elapsedMinutes = elapsedTime / 60;
                
                if (elapsedMinutes > 5) {
                    // è¶…è¿‡5åˆ†é’Ÿï¼Œå¯èƒ½ç¼–è¯‘å¤±è´¥
                    clearInterval(intervalId);
                    compilationCheckIntervals.delete(modelName);
                    compilingModels.delete(modelName);
                    
                    // æ£€æŸ¥æ¨¡å‹æ˜¯å¦çœŸçš„å­˜åœ¨
                    const modelExists = models.some(m => m.name === modelName);
                    if (modelExists) {
                        showAlert(`æ¨¡å‹ ${modelName} å·²åŠ è½½ï¼ˆç¼–è¯‘å¯èƒ½æœªå®Œå…¨æˆåŠŸï¼‰`, 'warning');
                    } else {
                        showAlert(`æ¨¡å‹ ${modelName} ç¼–è¯‘å¤±è´¥æˆ–è¶…æ—¶`, 'error');
                    }
                    renderModels();
                }
                
                // æ£€æŸ¥æ¨¡å‹æ˜¯å¦å·²ç»åœ¨åˆ—è¡¨ä¸­ï¼ˆè¡¨ç¤ºç¼–è¯‘å®Œæˆï¼‰
                const modelExists = models.some(m => m.name === modelName);
                
                if (modelExists && elapsedTime > 10) {
                    // å¦‚æœæ¨¡å‹å­˜åœ¨ä¸”å·²ç»è¿‡äº†10ç§’ï¼Œè®¤ä¸ºç¼–è¯‘å®Œæˆ
                    clearInterval(intervalId);
                    compilationCheckIntervals.delete(modelName);
                    compilingModels.delete(modelName);
                    
                    showAlert(`æ¨¡å‹ ${modelName} å·²åŠ è½½`, 'success');
                    renderModels();
                }
            }, 2000); // æ¯2ç§’æ£€æŸ¥ä¸€æ¬¡
            
            compilationCheckIntervals.set(modelName, intervalId);
        }
        
        // æ›´æ–°ç¼–è¯‘æ—¶é—´æ˜¾ç¤º
        function updateCompilationTime(modelName, seconds) {
            const element = document.getElementById(`compile-time-${modelName}`);
            if (element) {
                // æ ¼å¼åŒ–æ—¶é—´æ˜¾ç¤º
                if (seconds < 60) {
                    element.textContent = `å·²ç”¨æ—¶: ${seconds}ç§’`;
                } else {
                    const minutes = Math.floor(seconds / 60);
                    const remainingSeconds = seconds % 60;
                    element.textContent = `å·²ç”¨æ—¶: ${minutes}åˆ†${remainingSeconds}ç§’`;
                }
            }
        }

        // ç”Ÿæˆä»£ç 
        async function generateCode(modelName) {
            const platform = document.getElementById(`platform-${modelName}`).value;

            try {
                // æ¨¡æ‹Ÿè¿›åº¦æ›´æ–°
                updateProgress(20, useLLM ? 'æ­£åœ¨è¿æ¥ AI æœåŠ¡...' : 'æ­£åœ¨åŠ è½½æ¨¡å‹...');
                
                const response = await fetch('/api/v1/codegen/generate', {

                        }

                updateProgress(60, useLLM ? 'æ­£åœ¨ä½¿ç”¨ AI ç”Ÿæˆä»£ç ...' : 'æ­£åœ¨ç”Ÿæˆä»£ç æ–‡ä»¶...');
                
                if (!response.ok) {
                    throw new Error(`ç”Ÿæˆå¤±è´¥: ${response.statusText}`);
                }
                
                const result = await response.json();
                updateProgress(100, 'ä»£ç ç”Ÿæˆå®Œæˆï¼');

        // æ›´æ–°è¿›åº¦
        function updateProgress(percent, status) {

        // æ˜¾ç¤ºä»£ç é¢„è§ˆ
        let currentCodePackage = null;
        
        function showCodePreview(codePackage) {
            currentCodePackage = codePackage;
            
            // å¡«å……æ–‡ä»¶é€‰æ‹©å™¨
            const fileSelector = document.getElementById('fileSelector');
            fileSelector.innerHTML = '';
            
            codePackage.files.forEach((file, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = file.path;
                fileSelector.appendChild(option);
            });
            
            // æ˜¾ç¤ºç¬¬ä¸€ä¸ªæ–‡ä»¶
            if (codePackage.files.length > 0) {
                showSelectedFile();
            }
            
            document.getElementById('codePreviewTitle').textContent = 
                `ç”Ÿæˆçš„ä»£ç  - ${codePackage.model_name} (${codePackage.platform})`;
            document.getElementById('codePreviewModal').classList.add('show');
        }
        
        // æ˜¾ç¤ºé€‰ä¸­çš„æ–‡ä»¶
        function showSelectedFile() {
            if (!currentCodePackage) return;
            
            const fileIndex = document.getElementById('fileSelector').value;
            const file = currentCodePackage.files[fileIndex];
            
            if (file) {
                // æ ¹æ®æ–‡ä»¶æ‰©å±•åè¿›è¡Œè¯­æ³•é«˜äº®ï¼ˆè¿™é‡Œç®€å•å¤„ç†ï¼‰
                const content = escapeHtml(file.content);
                document.getElementById('codeContent').innerHTML = `<pre><code>${content}</code></pre>`;
            }
        }
        
        // HTMLè½¬ä¹‰
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }
        
        // ä¸‹è½½ä»£ç 
        async function downloadCode() {
            if (!currentCodePackage) return;
            
            try {
                const response = await fetch('/api/v1/codegen/download', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        package_id: currentCodePackage.package_id
                    })
                });
                
                if (!response.ok) {
                    throw new Error('ä¸‹è½½å¤±è´¥');
                }
                
                // è·å–æ–‡ä»¶å
                const contentDisposition = response.headers.get('content-disposition');
                const filename = contentDisposition
                    ? contentDisposition.split('filename=')[1].replace(/"/g, '')
                    : `${currentCodePackage.model_name}.zip`;
                
                // ä¸‹è½½æ–‡ä»¶
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                
                showAlert('ä»£ç å·²ä¸‹è½½', 'success');
            } catch (error) {
                showAlert(`ä¸‹è½½å¤±è´¥: ${error.message}`, 'error');
            }
        }
